<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<style>
  /* 기존 스타일 + 로그인 버튼 왼쪽 위로 수정, 회원가입 스타일 추가 */
  * {
    box-sizing: border-box;
  }
  body {
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #f0f2f7;
    color: #222;
    min-height: 100vh;
    position: relative;
    -webkit-tap-highlight-color: transparent;
  }
  body.dark {
    background: #121622;
    color: #ddd;
  }
  #modeToggle {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 18px;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(51,102,255,0.5);
    user-select: none;
    transition: background-color 0.3s;
    z-index: 2000;
  }
  #modeToggle:hover {
    background: #254eda;
  }
  header {
    text-align: center;
    margin-bottom: 28px;
    position: relative;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #3366ff;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
  }
  body.dark header h1 {
    color: #81a8ff;
  }
  header p {
    font-size: 1rem;
    color: #666;
  }
  body.dark header p {
    color: #aaa;
  }
  /* 로그인 버튼 왼쪽 위 고정 */
  #loginBtn {
    position: fixed;
    top: 10px;
    left: 16px;
    right: auto;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 14px;
    padding: 6px 14px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    z-index: 2100;
  }
  #logoutBtn {
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 14px;
    padding: 6px 14px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #loginBtn:hover, #logoutBtn:hover {
    background: #254eda;
  }
  #blockedMessage {
    text-align: center;
    padding: 20px;
    margin-bottom: 24px;
    background: #ffcccc;
    border-radius: 12px;
    color: #a00;
    font-weight: 900;
    display: none;
  }
  #mainContent {
    /* 기본 보여짐 */
  }
  #topBar {
    display: flex;
    gap: 12px;
    margin-bottom: 26px;
  }
  #searchInput {
    flex-grow: 1;
    max-width: 65%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #d0d7e9;
    font-size: 1rem;
    font-weight: 600;
    background: white;
    color: #222;
    transition: 0.3s;
  }
  #searchInput:focus {
    border-color: #3366ff;
    box-shadow: 0 0 8px rgba(51,102,255,0.3);
    outline: none;
  }
  body.dark #searchInput {
    background: #2a2f40;
    border-color: #4a4f68;
    color: #ddd;
  }
  body.dark #searchInput:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 10px rgba(129,168,255,0.5);
  }
  #writePostBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    flex-shrink: 0;
    max-width: 35%;
  }
  #writePostBtn:disabled {
    background: #999;
    cursor: not-allowed;
    box-shadow: none;
  }
  #writePostBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #writePostBtn:active:not(:disabled) {
    box-shadow: 0 4px 12px rgba(51,102,255,0.7);
  }
  #postsList {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.07);
    padding: 20px 24px;
    max-height: 65vh;
    overflow-y: auto;
  }
  body.dark #postsList {
    background: #1d2333;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  #postsList ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postsList li {
    padding: 16px 14px;
    border-bottom: 1.3px solid #e6e9f8;
    cursor: pointer;
    border-radius: 14px;
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  body.dark #postsList li {
    border-bottom: 1.3px solid #38405d;
  }
  #postsList li:last-child {
    border-bottom: none;
  }
  #postsList li:hover,
  #postsList li:focus {
    background: #e8efff;
    outline: none;
  }
  body.dark #postsList li:hover,
  body.dark #postsList li:focus {
    background: #2d3552;
  }
  .post-title {
    font-weight: 800;
    font-size: 1.2rem;
    color: #3366ff;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body.dark .post-title {
    color: #81a8ff;
  }
  .post-meta {
    font-weight: 600;
    font-size: 0.85rem;
    color: #7a8198;
    white-space: nowrap;
  }
  body.dark .post-meta {
    color: #a0a7c4;
  }
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(20,30,70,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px 16px;
    z-index: 1600;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    max-height: 85vh;
    padding: 32px 36px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    overflow-y: auto;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    display: flex;
    flex-direction: column;
  }
  body.dark .modal-content {
    background: #1e2435;
    color: #ddd;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }
  .modal-content h2 {
    font-weight: 900;
    font-size: 1.8rem;
    color: #3366ff;
    margin-bottom: 26px;
  }
  body.dark .modal-content h2 {
    color: #81a8ff;
  }
  .modal-content input[type="text"],
  .modal-content input[type="password"],
  .modal-content textarea {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    border: 2px solid #d4d9e8;
    font-size: 1rem;
    font-weight: 600;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Pretendard', sans-serif;
    margin-bottom: 18px;
    background: white;
    color: #222;
  }
  body.dark .modal-content input[type="text"],
  body.dark .modal-content input[type="password"],
  body.dark .modal-content textarea {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  .modal-content input[type="text"]:focus,
  .modal-content input[type="password"]:focus,
  .modal-content textarea:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.5);
    outline: none;
  }
  body.dark .modal-content input[type="text"]:focus,
  body.dark .modal-content input[type="password"]:focus,
  body.dark .modal-content textarea:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  .modal-content button#submitPostBtn,
  .modal-content button#submitLoginBtn,
  .modal-content button#submitSignupBtn {
    background: linear-gradient(135deg, #3366ff, #254eda);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: auto;
  }
  .modal-content button#submitPostBtn:hover,
  .modal-content button#submitLoginBtn:hover,
  .modal-content button#submitSignupBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  .modal-content button#submitPostBtn:active,
  .modal-content button#submitLoginBtn:active,
  .modal-content button#submitSignupBtn:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  .modal-content .closeBtn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 2.6rem;
    background: transparent;
    border: none;
    color: #8c95b8;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .modal-content .closeBtn:hover {
    color: #3366ff;
  }
  body.dark .modal-content .closeBtn {
    color: #a1a8cc;
  }
  body.dark .modal-content .closeBtn:hover {
    color: #81a8ff;
  }
  #postDetailContent {
    white-space: pre-wrap;
    color: #404556;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  body.dark #postDetailContent {
    color: #ccc;
  }
  #commentForm {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  #commentForm input[type="text"] {
    flex: 1 1 45%;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d5dbe8;
    font-weight: 600;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #222;
  }
  body.dark #commentForm input[type="text"] {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  #commentForm input[type="text"]:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.35);
    outline: none;
  }
  body.dark #commentForm input[type="text"]:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  #commentForm button {
    flex: 1 1 100%;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #commentForm button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #commentForm button:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  @media (max-width: 400px) {
    #commentForm input[type="text"] {
      flex-basis: 100% !important;
      margin-bottom: 10px !important;
    }
    #commentForm button {
      margin-top: 0;
    }
  }
  #commentsList {
    max-height: 320px;
    overflow-y: auto;
    background: #f8fbff;
    border: 2px solid #d5dbed;
    border-radius: 20px;
    padding: 14px 22px;
    color: #3c475b;
    font-weight: 600;
    font-size: 1rem;
  }
  body.dark #commentsList {
    background: #27304a;
    border-color: #38405d;
    color: #ccc;
  }
  .comment-item {
    padding: 10px 12px;
    border-bottom: 1px solid #d9e0f5;
    outline: none;
    position: relative;
  }
  body.dark .comment-item {
    border-color: #3a4163;
  }
  .comment-item:last-child {
    border-bottom: none;
  }
  .comment-author {
    font-weight: 700;
    margin-bottom: 4px;
    color: #3366ff;
  }
  body.dark .comment-author {
    color: #81a8ff;
  }
  .comment-text {
    white-space: pre-wrap;
  }
  /* 회원가입 UI 스타일 */
  #signupSection {
    margin-top: 20px;
    border-top: 1px solid #ccc;
    padding-top: 20px;
  }
  #signupSection p {
    font-weight: 600;
    margin-bottom: 12px;
  }
  #signupSection input[type="text"],
  #signupSection input[type="password"] {
    margin-bottom: 14px;
  }
</style>
</head>
<body>
<button id="modeToggle" aria-label="라이트/다크 모드 전환" title="라이트/다크 모드 전환">☀️</button>
<header>
  <h1>체르 갤러리</h1>
  <p>MADE BY JAMYUN</p>
  <button id="loginBtn" aria-label="로그인하기">로그인</button>
  <button id="logoutBtn" aria-label="로그아웃하기" style="display:none;">로그아웃</button>
</header>

<div id="blockedMessage" role="alert" aria-live="assertive">차단된 IP입니다. 접속이 제한됩니다.</div>

<div id="mainContent">
  <div id="topBar">
    <input type="text" id="searchInput" placeholder="제목으로 검색" aria-label="게시물 제목 검색" />
    <button id="writePostBtn" aria-label="게시글 작성하기" disabled>글쓰기</button>
  </div>
  <section id="postsList" aria-label="게시글 목록">
    <ul tabindex="0"></ul>
  </section>
</div>

<!-- 글쓰기 모달 -->
<div class="modal" id="postModal" role="dialog" aria-modal="true" aria-labelledby="postModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postModalTitle">게시글 작성</h2>
    <input type="text" id="postTitleInput" placeholder="제목을 입력하세요" aria-label="게시글 제목 입력" />
    <textarea id="postContentInput" placeholder="내용을 입력하세요" rows="6" aria-label="게시글 내용 입력"></textarea>
    <button id="submitPostBtn">작성 완료</button>
  </div>
</div>

<!-- 게시글 상세 모달 -->
<div class="modal" id="postDetailModal" role="dialog" aria-modal="true" aria-labelledby="postDetailModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postDetailModalTitle">게시글 상세</h2>
    <div id="postDetailContent" tabindex="0"></div>
    <form id="commentForm" aria-label="댓글 작성 폼">
      <input type="text" id="commentAuthor" placeholder="작성자" aria-label="댓글 작성자 입력" required />
      <input type="text" id="commentText" placeholder="댓글 내용" aria-label="댓글 내용 입력" required />
      <button type="submit">댓글 작성</button>
    </form>
    <div id="commentsList" aria-live="polite" aria-atomic="true"></div>
  </div>
</div>

<!-- 로그인 모달 -->
<div class="modal" id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="loginModalTitle">로그인</h2>
    <input type="text" id="loginUsername" placeholder="아이디" aria-label="아이디 입력" />
    <input type="password" id="loginPassword" placeholder="비밀번호" aria-label="비밀번호 입력" />
    <button id="submitLoginBtn">로그인</button>

    <div id="signupSection" aria-label="회원가입 섹션">
      <p>아직 계정이 없으신가요?</p>
      <input type="text" id="signupUsername" placeholder="새 아이디" aria-label="회원가입 아이디 입력" />
      <input type="password" id="signupPassword" placeholder="새 비밀번호" aria-label="회원가입 비밀번호 입력" />
      <button id="submitSignupBtn">회원가입</button>
    </div>
  </div>
</div>

<script>
  // 간단한 회원 데이터 저장용 (로컬 스토리지 활용, 실제 서비스용 아님)
  let users = JSON.parse(localStorage.getItem('users')) || [];
  let currentUser = null;

  // 엘리먼트 참조
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginModal = document.getElementById('loginModal');
  const submitLoginBtn = document.getElementById('submitLoginBtn');
  const submitSignupBtn = document.getElementById('submitSignupBtn');
  const loginUsername = document.getElementById('loginUsername');
  const loginPassword = document.getElementById('loginPassword');
  const signupUsername = document.getElementById('signupUsername');
  const signupPassword = document.getElementById('signupPassword');

  const writePostBtn = document.getElementById('writePostBtn');
  const postModal = document.getElementById('postModal');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const postTitleInput = document.getElementById('postTitleInput');
  const postContentInput = document.getElementById('postContentInput');

  const postsListUl = document.querySelector('#postsList ul');

  // 모드 토글
  const modeToggle = document.getElementById('modeToggle');
  modeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  // 로그인 모달 열기
  loginBtn.addEventListener('click', () => {
    loginModal.classList.add('active');
    loginUsername.focus();
  });

  // 모달 닫기
  document.querySelectorAll('.modal .closeBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.target.closest('.modal').classList.remove('active');
      clearModalInputs();
    });
  });

  function clearModalInputs() {
    loginUsername.value = '';
    loginPassword.value = '';
    signupUsername.value = '';
    signupPassword.value = '';
    postTitleInput.value = '';
    postContentInput.value = '';
  }

  // 회원가입
  submitSignupBtn.addEventListener('click', () => {
    const id = signupUsername.value.trim();
    const pw = signupPassword.value.trim();
    if (!id || !pw) {
      alert('아이디와 비밀번호를 모두 입력해주세요.');
      return;
    }
    if (users.find(u => u.id === id)) {
      alert('이미 존재하는 아이디입니다.');
      return;
    }
    users.push({ id, pw });
    localStorage.setItem('users', JSON.stringify(users));
    alert('회원가입이 완료되었습니다. 로그인해주세요.');
    signupUsername.value = '';
    signupPassword.value = '';
  });

  // 로그인
  submitLoginBtn.addEventListener('click', () => {
    const id = loginUsername.value.trim();
    const pw = loginPassword.value.trim();
    const user = users.find(u => u.id === id && u.pw === pw);
    if (!user) {
      alert('아이디 또는 비밀번호가 틀렸습니다.');
      return;
    }
    currentUser = user;
    loginModal.classList.remove('active');
    clearModalInputs();
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
    writePostBtn.disabled = false;
    alert(`${currentUser.id}님 환영합니다!`);
  });

  // 로그아웃
  logoutBtn.addEventListener('click', () => {
    currentUser = null;
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    writePostBtn.disabled = true;
  });

  // 글쓰기 버튼 클릭 시 모달 열기
  writePostBtn.addEventListener('click', () => {
    if (!currentUser) {
      alert('로그인 후 이용해주세요.');
      return;
    }
    postModal.classList.add('active');
    postTitleInput.focus();
  });

  // 글쓰기 제출
  submitPostBtn.addEventListener('click', () => {
    const title = postTitleInput.value.trim();
    const content = postContentInput.value.trim();
    if (!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }
    addPost({ title, content, author: currentUser.id, date: new Date() });
    postModal.classList.remove('active');
    clearModalInputs();
  });

  // 게시글 데이터 (간단히 메모리 저장, 페이지 새로고침하면 초기화)
  let posts = [];

  // 게시글 추가 및 리스트 업데이트
  function addPost(post) {
    posts.unshift(post);
    renderPosts();
  }

  // 게시글 리스트 렌더링
  function renderPosts() {
    postsListUl.innerHTML = '';
    posts.forEach((post, idx) => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.innerHTML = `
        <div class="post-title">${post.title}</div>
        <div class="post-meta">작성자: ${post.author} | 작성일: ${post.date.toLocaleString()}</div>
      `;
      li.addEventListener('click', () => showPostDetail(idx));
      li.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          showPostDetail(idx);
        }
      });
      postsListUl.appendChild(li);
    });
  }

  // 게시글 상세 모달 엘리먼트 참조
  const postDetailModal = document.getElementById('postDetailModal');
  const postDetailContent = document.getElementById('postDetailContent');
  const commentForm = document.getElementById('commentForm');
  const commentAuthorInput = document.getElementById('commentAuthor');
  const commentTextInput = document.getElementById('commentText');
  const commentsList = document.getElementById('commentsList');

  // 댓글 저장용
  let comments = [];

  // 게시글 상세 보기
  function showPostDetail(idx) {
    const post = posts[idx];
    postDetailContent.textContent = `${post.content}`;
    commentsList.innerHTML = '';
    // 해당 게시글 댓글만 필터링
    const postComments = comments.filter(c => c.postIdx === idx);
    postComments.forEach(c => {
      const div = document.createElement('div');
      div.className = 'comment-item';
      div.innerHTML = `<strong class="comment-author">${c.author}</strong><div class="comment-text">${c.text}</div>`;
      commentsList.appendChild(div);
    });
    postDetailModal.dataset.postIdx = idx;
    postDetailModal.classList.add('active');
  }

  // 댓글 작성 이벤트
  commentForm.addEventListener('submit', e => {
    e.preventDefault();
    const author = commentAuthorInput.value.trim();
    const text = commentTextInput.value.trim();
    if (!author || !text) {
      alert('작성자와 댓글 내용을 모두 입력해주세요.');
      return;
    }
    const postIdx = Number(postDetailModal.dataset.postIdx);
    comments.push({ postIdx, author, text });
    commentAuthorInput.value = '';
    commentTextInput.value = '';
    showPostDetail(postIdx);
  });

  // 검색 기능 (제목 포함 검색)
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.trim().toLowerCase();
    const filtered = posts.filter(p => p.title.toLowerCase().includes(term));
    postsListUl.innerHTML = '';
    filtered.forEach((post, idx) => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.innerHTML = `
        <div class="post-title">${post.title}</div>
        <div class="post-meta">작성자: ${post.author} | 작성일: ${post.date.toLocaleString()}</div>
      `;
      li.addEventListener('click', () => showPostDetail(posts.indexOf(post)));
      li.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          showPostDetail(posts.indexOf(post));
        }
      });
      postsListUl.appendChild(li);
    });
  });

  // 초기 상태 세팅
  writePostBtn.disabled = true;
</script>
</body>
</html>

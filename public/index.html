<script>
const apiBase = '/api';

let token = localStorage.getItem('token');
let currentUser = null;
let currentPostId = null;

function setToken(t) {
  token = t;
  if (t) localStorage.setItem('token', t);
  else localStorage.removeItem('token');
  updateUserInfo();
}

function updateUserInfo() {
  if (token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      currentUser = payload.nickname || 'ì‚¬ìš©ì';
      document.getElementById('user-info').textContent = `${currentUser} ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤`;
      document.getElementById('btn-login').style.display = 'none';
      document.getElementById('btn-logout').style.display = 'inline-block';
      document.getElementById('btn-new-post').style.display = 'inline-block';
    } catch {
      setToken(null);
    }
  } else {
    currentUser = null;
    document.getElementById('user-info').textContent = '';
    document.getElementById('btn-login').style.display = 'inline-block';
    document.getElementById('btn-logout').style.display = 'none';
    document.getElementById('btn-new-post').style.display = 'none';
  }
}

async function apiFetch(url, options = {}) {
  options.headers = options.headers || {};
  if (token) options.headers['Authorization'] = 'Bearer ' + token;
  const res = await fetch(apiBase + url, options);
  if (res.status === 401) {
    alert('ì¸ì¦ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”.');
    logout();
    throw new Error('Unauthorized');
  }
  return res.json();
}

async function loadPosts(searchTerm = '') {
  const query = searchTerm ? `?search=${encodeURIComponent(searchTerm)}` : '';
  const posts = await apiFetch('/posts' + query);
  const postsDiv = document.getElementById('posts');
  postsDiv.innerHTML = '';
  if(posts.length === 0){
    postsDiv.innerHTML = '<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
    return;
  }
  posts.forEach(p => {
    const div = document.createElement('div');
    div.className = 'post';
    div.tabIndex = 0;
    div.setAttribute('role', 'button');
    div.setAttribute('aria-pressed', 'false');
    div.setAttribute('aria-label', `ì œëª©: ${p.title}, ì‘ì„±ì: ${p.nickname}, ì¹´í…Œê³ ë¦¬: ${p.category}`);
    div.innerHTML = `<h3>${escapeHtml(p.title)}</h3><p>ì‘ì„±ì: ${escapeHtml(p.nickname)} | ì¹´í…Œê³ ë¦¬: ${escapeHtml(p.category || 'ê¸°íƒ€')}</p>`;
    div.addEventListener('click', () => showPostDetail(p.id));
    div.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        showPostDetail(p.id);
      }
    });
    postsDiv.appendChild(div);
  });
}

// HTML escape í•¨ìˆ˜ (XSS ë°©ì§€)
function escapeHtml(text) {
  if (!text) return '';
  return text.replace(/[&<>"']/g, (m) => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#39;'
  })[m]);
}

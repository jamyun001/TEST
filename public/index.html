  /* ëŒ“ê¸€ ì„¹ì…˜ */

  }
  #commentsList {

  #commentsList li {

  /* ëŒ“ê¸€ ì‘ì„± í¼ */

  /* ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ */
  #logoutBtn {

    border: none;
    color: white;
    padding: 6px 12px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;

  }

  /* ì˜¤ë¥˜ ë©”ì‹œì§€ */

<body class="light">

<div id="authBox">
  <!-- ë¡œê·¸ì¸ í¼ -->
  <div id="loginForm">

<!-- ê²Œì‹œíŒ -->
<section id="boardSection">
  <h2>ê²Œì‹œíŒ</h2>
  <button id="showWritePostBtn">ìƒˆ ê¸€ ì‘ì„±</button>
  <ul id="postList"></ul>

  <!-- ê²Œì‹œê¸€ ìƒì„¸ -->

  <!-- ê²Œì‹œê¸€ ì‘ì„± ì„¹ì…˜ -->
  <section id="writePostSection" style="display:none;">

    <textarea id="newPostContent" placeholder="ë‚´ìš©"></textarea>

<script>
  const SERVER_URL = 'https://foxbox.r-e.kr'; // ë³¸ì¸ ì„œë²„ ì£¼ì†Œë¡œ ë³€ê²½í•˜ì„¸ìš”

  // DOM ìš”ì†Œë“¤
  const body = document.body;
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  
  const authBox = document.getElementById('authBox');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const loginIdInput = document.getElementById('loginId');
  const loginPasswordInput = document.getElementById('loginPassword');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  const registerIdInput = document.getElementById('registerId');
  const registerPasswordInput = document.getElementById('registerPassword');
  const registerNicknameInput = document.getElementById('registerNickname');
  const registerBtn = document.getElementById('registerBtn');
  const registerError = document.getElementById('registerError');

  const authToggleTexts = document.querySelectorAll('#authToggleText');

  const boardSection = document.getElementById('boardSection');
  const postList = document.getElementById('postList');
  const postDetail = document.getElementById('postDetail');
  const postTitle = document.getElementById('postTitle');
  const postAuthor = document.getElementById('postAuthor');
  const postDate = document.getElementById('postDate');
  const postContent = document.getElementById('postContent');
  const backToListBtn = document.getElementById('backToListBtn');

  const commentsList = document.getElementById('commentsList');
  const commentForm = document.getElementById('commentForm');
  const commentInput = document.getElementById('commentInput');
  const commentSubmitBtn = document.getElementById('commentSubmitBtn');

  const writePostSection = document.getElementById('writePostSection');
  const showWritePostBtn = document.getElementById('showWritePostBtn');
  const newPostTitle = document.getElementById('newPostTitle');
  const newPostContent = document.getElementById('newPostContent');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const cancelPostBtn = document.getElementById('cancelPostBtn');

  let token = localStorage.getItem('token') || null;
  let currentPostId = null;

  // ë¼ì´íŠ¸/ë‹¤í¬ ëª¨ë“œ ì´ˆê¸°í™”
  function initTheme() {
    const saved = localStorage.getItem('theme') || 'light';
    body.classList.remove('light','dark');
    body.classList.add(saved);
    toggleThemeBtn.textContent = saved === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
  }
  toggleThemeBtn.addEventListener('click', () => {
    if(body.classList.contains('light')){
      body.classList.replace('light','dark');
      localStorage.setItem('theme','dark');
      toggleThemeBtn.textContent = 'â˜€ï¸';
    } else {
      body.classList.replace('dark','light');
      localStorage.setItem('theme','light');
      toggleThemeBtn.textContent = 'ğŸŒ™';
    }
  });
  initTheme();

  // ë¡œê·¸ì¸/íšŒì›ê°€ì… í† ê¸€
  authToggleTexts.forEach(el => {
    el.addEventListener('click', () => {
      if(loginForm.style.display === 'none'){
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        clearErrors();
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        clearErrors();
      }
    });
  });

  function clearErrors(){
    loginError.textContent = '';
    registerError.textContent = '';
  }

  // ë¡œê·¸ì¸ í•¨ìˆ˜
  async function login(){
    clearErrors();
    const id = loginIdInput.value.trim();
    const password = loginPasswordInput.value.trim();
    if(!id || !password){
      loginError.textContent = 'ì•„ì´ë””ì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.';
      return;
    }
    try {
      const res = await fetch(SERVER_URL + '/auth/login', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({id, password})
      });
      const data = await res.json();
      if(!res.ok){
        loginError.textContent = data.message || 'ë¡œê·¸ì¸ ì‹¤íŒ¨';
        return;
      }
      token = data.token;
      localStorage.setItem('token', token);
      showBoard();
    } catch (err) {
      loginError.textContent = 'ì„œë²„ ì˜¤ë¥˜. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
    }
  }
  loginBtn.addEventListener('click', login);

  // íšŒì›ê°€ì… í•¨ìˆ˜
  async function register(){
    clearErrors();
    const id = registerIdInput.value.trim();
    const password = registerPasswordInput.value.trim();
    const nickname = registerNicknameInput.value.trim();
    if (!id || !password || !nickname){
      registerError.textContent = 'ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”.';
      return;
    }
    try {
      const res = await fetch(SERVER_URL + '/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({id, password, nickname})
      });
      const data = await res.json();
      if (!res.ok){
        registerError.textContent = data.message || 'íšŒì›ê°€ì… ì‹¤íŒ¨';
        return;
      }
      alert('íšŒì›ê°€ì… ì„±ê³µ! ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”.');
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    } catch (err) {
      registerError.textContent = 'ì„œë²„ ì˜¤ë¥˜. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
    }
  }
  registerBtn.addEventListener('click', register);

  // ê²Œì‹œíŒ í‘œì‹œ
  function showBoard(){
    authBox.style.display = 'none';
    boardSection.style.display = 'block';
    logoutBtn.style.display = 'inline-block';
    fetchPosts();
  }

  logoutBtn.addEventListener('click', () => {
    token = null;
    localStorage.removeItem('token');
    boardSection.style.display = 'none';
    authBox.style.display = 'block';
    logoutBtn.style.display = 'none';
  });

  // ê²Œì‹œê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
  async function fetchPosts(){
    try {
      const res = await fetch(SERVER_URL + '/posts');
      const data = await res.json();
      postList.innerHTML = '';
      data.forEach(post => {
        const li = document.createElement('li');
        li.textContent = post.title;
        li.addEventListener('click', () => showPost(post._id));
        postList.appendChild(li);
      });
    } catch (err) {
      alert('ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
    }
  }

  // ê²Œì‹œê¸€ ìƒì„¸ ë³´ê¸°
  async function showPost(id){
    try {
      const res = await fetch(SERVER_URL + `/posts/${id}`);
      const data = await res.json();
      currentPostId = id;
      postTitle.textContent = data.title;
      postAuthor.textContent = data.author.nickname;
      postDate.textContent = new Date(data.createdAt).toLocaleString();
      postContent.textContent = data.content;
      postDetail.style.display = 'block';
      writePostSection.style.display = 'none';
      showWritePostBtn.style.display = 'none';
      fetchComments(id);
    } catch (err) {
      alert('ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
    }
  }

  backToListBtn.addEventListener('click', () => {
    postDetail.style.display = 'none';
    showWritePostBtn.style.display = 'inline-block';
    fetchPosts();
  });

  // ê¸€ì“°ê¸°
  showWritePostBtn.addEventListener('click', () => {
    writePostSection.style.display = 'block';
    postDetail.style.display = 'none';
    showWritePostBtn.style.display = 'none';
  });

  cancelPostBtn.addEventListener('click', () => {
    writePostSection.style.display = 'none';
    showWritePostBtn.style.display = 'inline-block';
    newPostTitle.value = '';
    newPostContent.value = '';
  });

  submitPostBtn.addEventListener('click', async () => {
    const title = newPostTitle.value.trim();
    const content = newPostContent.value.trim();
    if (!title || !content) return alert('ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
    try {
      const res = await fetch(SERVER_URL + '/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({title, content})
      });
      if (!res.ok) throw new Error();
      alert('ê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
      newPostTitle.value = '';
      newPostContent.value = '';
      writePostSection.style.display = 'none';
      showWritePostBtn.style.display = 'inline-block';
      fetchPosts();
    } catch {
      alert('ê¸€ ì‘ì„± ì‹¤íŒ¨');
    }
  });

  // ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
  async function fetchComments(postId){
    try {
      const res = await fetch(`${SERVER_URL}/comments/${postId}`);
      const data = await res.json();
      commentsList.innerHTML = '';
      data.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="author">${c.author.nickname}</div>
          <div class="content">${c.content}</div>
          <div class="createdAt">${new Date(c.createdAt).toLocaleString()}</div>
        `;
        commentsList.appendChild(li);
      });
    } catch {
      alert('ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');
    }
  }

  // ëŒ“ê¸€ ì‘ì„±
  commentForm.addEventListener('submit', async e => {
    e.preventDefault();
    const content = commentInput.value.trim();
    if (!content) return;
    try {
      const res = await fetch(`${SERVER_URL}/comments/${currentPostId}`, {
        method: 'POST',
        headers: {
          'Content-Type':'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({content})
      });
      if (!res.ok) throw new Error();
      commentInput.value = '';
      fetchComments(currentPostId);
    } catch {
      alert('ëŒ“ê¸€ ì‘ì„± ì‹¤íŒ¨');
    }
  });

  // ìë™ ë¡œê·¸ì¸ ì²˜ë¦¬
  if (token) showBoard();
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<style>
  /* 기본 & 리셋 */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0 auto;
    max-width: 480px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    line-height: 1.5;
    color: var(--text-color);
    background-color: var(--bg-color);
    -webkit-tap-highlight-color: transparent;
    min-height: 100vh;
    padding-bottom: 80px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  /* 라이트 모드 */
  body.light {
    --bg-color: #f0f2f7;
    --text-color: #222;
    --primary-color: #3366ff;
    --input-bg: #fff;
    --input-border: #c4c9dd;
    --btn-bg: linear-gradient(135deg, #3366ff, #254eda);
    --btn-hover-bg: linear-gradient(135deg, #254eda, #1e3bb3);
    --modal-bg: #fff;
    --comment-bg: #f8fbff;
    --comment-border: #d5dbed;
  }
  /* 다크 모드 */
  body.dark {
    --bg-color: #12161f;
    --text-color: #eee;
    --primary-color: #5599ff;
    --input-bg: #1f2233;
    --input-border: #394165;
    --btn-bg: linear-gradient(135deg, #5599ff, #3366ff);
    --btn-hover-bg: linear-gradient(135deg, #3366ff, #254eda);
    --modal-bg: #1f2233;
    --comment-bg: #2a2e45;
    --comment-border: #394165;
  }
  /* 헤더 */
  header {
    position: relative;
    text-align: center;
    padding: 16px 0 16px;
    border-bottom: 1px solid var(--input-border);
  }
  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.6rem;
  }
  /* 버거 메뉴 */
  #burgerMenuBtn {
    position: fixed;
    top: 12px;
    left: 12px;
    width: 34px;
    height: 30px;
    cursor: pointer;
    z-index: 110;
  }
  #burgerMenuBtn div {
    background-color: var(--primary-color);
    height: 4px;
    margin: 5px 0;
    border-radius: 2px;
    transition: 0.3s;
  }
  /* 버거 메뉴 열림 상태 애니 */
  #burgerMenuBtn.open div:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
  }
  #burgerMenuBtn.open div:nth-child(2) {
    opacity: 0;
  }
  #burgerMenuBtn.open div:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }

  /* 사이드 메뉴 */
  #sideMenu {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100vh;
    background: var(--modal-bg);
    box-shadow: 3px 0 15px rgba(0,0,0,0.3);
    padding: 24px;
    transition: left 0.3s ease;
    z-index: 105;
    overflow-y: auto;
  }
  #sideMenu.open {
    left: 0;
  }
  #sideMenu h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
  /* 로그인, 회원가입 폼 */
  #sideMenu form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  #sideMenu input[type="text"],
  #sideMenu input[type="password"] {
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.5px solid var(--input-border);
    border-radius: 8px;
    background: var(--input-bg);
    color: var(--text-color);
    outline-offset: 2px;
  }
  #sideMenu input::placeholder {
    color: #999;
  }
  #sideMenu button {
    padding: 10px;
    font-weight: 600;
    background: var(--btn-bg);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  #sideMenu button:hover {
    background: var(--btn-hover-bg);
  }
  #toggleAuthMode {
    margin-top: 12px;
    color: var(--primary-color);
    cursor: pointer;
    font-size: 0.9rem;
    text-align: center;
  }
  #toggleAuthMode:hover {
    text-decoration: underline;
  }
  .errorMsg {
    color: #e53e3e;
    font-size: 0.85rem;
    text-align: center;
    min-height: 1.2em;
  }

  /* 게시판 영역 */
  #boardSection {
    margin: 16px;
  }
  #boardSection h2 {
    font-size: 1.3rem;
    margin-bottom: 12px;
  }

  /* 검색 및 카테고리 */
  #searchArea {
    display: flex;
    gap: 8px;
    margin-bottom: 14px;
  }
  #searchInput {
    flex-grow: 1;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-color);
  }
  #categorySelect {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-color);
  }
  #searchBtn {
    padding: 8px 16px;
    font-weight: 600;
    background: var(--btn-bg);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  #searchBtn:hover {
    background: var(--btn-hover-bg);
  }

  /* 게시글 리스트 */
  #postList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postList li {
    padding: 12px 16px;
    border-radius: 10px;
    background: var(--comment-bg);
    border: 1.5px solid var(--comment-border);
    margin-bottom: 12px;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    display: flex;
    flex-direction: column;
  }
  #postList li:hover {
    background: var(--primary-color);
    color: white;
  }
  .post-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .post-preview {
    font-size: 0.9rem;
    color: #666;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* 게시글 상세 */
  #postDetail {
    display: none;
    margin-top: 20px;
  }
  #postDetail h3 {
    margin-top: 0;
    font-weight: 700;
  }
  #postDetail .post-meta {
    font-size: 0.85rem;
    color: #777;
    margin-bottom: 12px;
  }
  #postContent {
    white-space: pre-wrap;
    margin-bottom: 20px;
  }
  #backToListBtn {
    background: transparent;
    border: none;
    color: var(--primary-color);
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
  }
  #backToListBtn:hover {
    text-decoration: underline;
  }

  /* 댓글 섹션 */
  #commentsSection {
    margin-top: 30px;
  }
  #commentsSection h4 {
    margin-bottom: 12px;
    font-weight: 600;
  }
  #commentsList {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 240px;
    overflow-y: auto;
  }
  #commentsList li {
    background: var(--comment-bg);
    border: 1px solid var(--comment-border);
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 10px;
  }
  #commentsList li .author {
    font-weight: 700;
    font-size: 0.9rem;
    margin-bottom: 6px;
  }
  #commentsList li .content {
    white-space: pre-wrap;
    font-size: 0.95rem;
  }
  #commentsList li .createdAt {
    font-size: 0.75rem;
    color: #777;
    margin-top: 6px;
  }

  /* 댓글 작성 폼 */
  #commentForm {
    display: flex;
    margin-top: 14px;
  }
  #commentInput {
    flex-grow: 1;
    padding: 10px 14px;
    border: 1.5px solid var(--input-border);
    border-radius: 8px 0 0 8px;
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--text-color);
    outline-offset: 2px;
  }
  #commentSubmitBtn {
    padding: 0 20px;
    background: var(--btn-bg);
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background 0.3s;
  }
  #commentSubmitBtn:hover {
    background: var(--btn-hover-bg);
  }

  /* 글 작성 섹션 */
  #writePostSection {
    margin: 16px;
    display: none;
  }
  #writePostSection input[type="text"],
  #writePostSection textarea,
  #writePostSection select {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 14px;
    border: 1.5px solid var(--input-border);
    border-radius: 8px;
    background: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    outline-offset: 2px;
    resize: vertical;
  }
  #writePostSection textarea {
    min-height: 100px;
  }
  #writePostSection button {
    padding: 10px 20px;
    font-weight: 700;
    background: var(--btn-bg);
    color: white;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    margin-right: 8px;
    font-size: 1rem;
  }
  #writePostSection button:hover {
    background: var(--btn-hover-bg);
  }

  /* 새 글 작성 버튼 - 오른쪽 하단 고정 */
  #showWritePostBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--btn-bg);
    border: none;
    color: white;
    padding: 14px 22px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.2);
    transition: background 0.3s, transform 0.15s;
    z-index: 90;
  }
  #showWritePostBtn:hover {
    background: var(--btn-hover-bg);
    transform: scale(1.05);
  }
  #showWritePostBtn:active {
    transform: scale(0.95);
  }

  /* 로그아웃 버튼 - 사이드 메뉴 내 */
  #logoutBtn {
    margin-top: 16px;
    width: 100%;
    background: #d9534f;
    border: none;
    color: white;
    padding: 10px 0;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #logoutBtn:hover {
    background: #c9302c;
  }
</style>
</head>
<body class="light">

<header>
  <h1>체르 갤러리</h1>
</header>

<!-- 버거 메뉴 버튼 -->
<div id="burgerMenuBtn" aria-label="메뉴 열기" role="button" tabindex="0">
  <div></div><div></div><div></div>
</div>

<!-- 사이드 메뉴 -->
<nav id="sideMenu" aria-hidden="true">
  <h2 id="authTitle">로그인</h2>

  <!-- 로그인 폼 -->
  <form id="login-form">
    <div class="errorMsg" id="loginError"></div>
    <input type="text" id="loginId" placeholder="아이디" autocomplete="username" required />
    <input type="password" id="loginPassword" placeholder="비밀번호" autocomplete="current-password" required />
    <button type="submit">로그인</button>
  </form>

  <!-- 회원가입 폼 -->
  <form id="register-form" style="display:none;">
    <div class="errorMsg" id="registerError"></div>
    <input type="text" id="registerId" placeholder="아이디" autocomplete="username" required />
    <input type="password" id="registerPassword" placeholder="비밀번호" autocomplete="new-password" required />
    <input type="text" id="registerNickname" placeholder="닉네임" required />
    <button type="submit">회원가입</button>
  </form>

  <div id="toggleAuthMode" role="button" tabindex="0">계정이 없으신가요? 회원가입</div>

  <button id="logoutBtn" style="display:none;">로그아웃</button>
</nav>

<!-- 게시판 -->
<section id="boardSection">
  <h2>게시판</h2>

  <div id="searchArea">
    <select id="categorySelect" aria-label="카테고리 선택">
      <option value="">전체</option>
      <option value="공지">공지</option>
      <option value="자유">자유</option>
      <option value="질문">질문</option>
    </select>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" aria-label="게시물 검색어" />
    <button id="searchBtn">검색</button>
  </div>

  <ul id="postList" aria-live="polite" aria-label="게시글 목록">
    <!-- 게시글 리스트 동적 생성 -->
  </ul>

  <!-- 게시글 상세 -->
  <article id="postDetail" tabindex="0" aria-live="polite" aria-label="게시글 상세">
    <button id="backToListBtn">&lt; 목록으로</button>
    <h3 id="postTitle"></h3>
    <div class="post-meta" aria-label="게시글 작성자 및 작성일">작성자: <span id="postAuthor"></span> | 작성일: <time id="postDate"></time></div>
    <div id="postContent"></div>

    <!-- 댓글 섹션 -->
    <section id="commentsSection">
      <h4>댓글</h4>
      <ul id="commentsList" aria-live="polite" aria-label="댓글 목록"></ul>
      <form id="commentForm" aria-label="댓글 작성 폼">
        <input id="commentInput" placeholder="댓글 작성..." autocomplete="off" aria-required="true" />
        <button id="commentSubmitBtn" type="submit">등록</button>
      </form>
    </section>
  </article>

  <!-- 게시글 작성 -->
  <section id="writePostSection" aria-label="게시글 작성" style="display:none;">
    <select id="newPostCategory" aria-label="카테고리 선택" required>
      <option value="" disabled selected>카테고리 선택</option>
      <option value="공지">공지</option>
      <option value="자유">자유</option>
      <option value="질문">질문</option>
    </select>
    <input type="text" id="newPostTitle" placeholder="제목" required />
    <textarea id="newPostContent" placeholder="내용" required></textarea>
    <div>
      <button id="submitPostBtn">글 작성</button>
      <button id="cancelPostBtn" type="button" style="background:#aaa; color:#222;">취소</button>
    </div>
  </section>
</section>

<!-- 새 글 작성 버튼 -->
<button id="showWritePostBtn" title="새 글 작성">글쓰기 ✍️</button>

<script>
  const SERVER_URL = 'http://foxbox.r-e.kr'; // HTTP 서버 주소

  // DOM elements
  const body = document.body;
  const burgerMenuBtn = document.getElementById('burgerMenuBtn');
  const sideMenu = document.getElementById('sideMenu');
  const authTitle = document.getElementById('authTitle');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const toggleAuthMode = document.getElementById('toggleAuthMode');
  const logoutBtn = document.getElementById('logoutBtn');

  const postList = document.getElementById('postList');
  const postDetail = document.getElementById('postDetail');
  const backToListBtn = document.getElementById('backToListBtn');
  const postTitle = document.getElementById('postTitle');
  const postAuthor = document.getElementById('postAuthor');
  const postDate = document.getElementById('postDate');
  const postContent = document.getElementById('postContent');

  const commentsSection = document.getElementById('commentsSection');
  const commentsList = document.getElementById('commentsList');
  const commentForm = document.getElementById('commentForm');
  const commentInput = document.getElementById('commentInput');

  const writePostSection = document.getElementById('writePostSection');
  const showWritePostBtn = document.getElementById('showWritePostBtn');
  const newPostCategory = document.getElementById('newPostCategory');
  const newPostTitle = document.getElementById('newPostTitle');
  const newPostContent = document.getElementById('newPostContent');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const cancelPostBtn = document.getElementById('cancelPostBtn');

  const categorySelect = document.getElementById('categorySelect');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');

  const loginError = document.getElementById('loginError');
  const registerError = document.getElementById('registerError');

  let posts = [];
  let currentPost = null;
  let isLoginMode = true;
  let token = localStorage.getItem('token') || null;
  let nickname = localStorage.getItem('nickname') || null;

  // 초기 설정
  function init() {
    updateAuthUI();
    fetchPosts();
  }

  // 버거 메뉴 토글
  burgerMenuBtn.addEventListener('click', () => {
    const opened = sideMenu.classList.toggle('open');
    burgerMenuBtn.classList.toggle('open', opened);
    sideMenu.setAttribute('aria-hidden', !opened);
  });

  // 키보드 접근성 지원
  burgerMenuBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      burgerMenuBtn.click();
    }
  });

  // 로그인 / 회원가입 모드 토글
  toggleAuthMode.addEventListener('click', () => {
    isLoginMode = !isLoginMode;
    updateAuthUI();
  });
  toggleAuthMode.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleAuthMode.click();
    }
  });

  function updateAuthUI() {
    if (token) {
      // 로그인 상태
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      toggleAuthMode.style.display = 'none';
      logoutBtn.style.display = 'block';
      authTitle.textContent = `${nickname} 님 환영합니다!`;
    } else {
      logoutBtn.style.display = 'none';
      toggleAuthMode.style.display = 'block';
      if (isLoginMode) {
        loginForm.style.display = 'flex';
        registerForm.style.display = 'none';
        authTitle.textContent = '로그인';
        toggleAuthMode.textContent = '계정이 없으신가요? 회원가입';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'flex';
        authTitle.textContent = '회원가입';
        toggleAuthMode.textContent = '계정이 있으신가요? 로그인';
      }
    }
  }

  // 로그아웃
  logoutBtn.addEventListener('click', () => {
    token = null;
    nickname = null;
    localStorage.removeItem('token');
    localStorage.removeItem('nickname');
    updateAuthUI();
    showPostList();
  });

  // 로그인 폼 제출
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginError.textContent = '';
    const id = document.getElementById('loginId').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    if (!id || !password) {
      loginError.textContent = '아이디와 비밀번호를 모두 입력해주세요.';
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password }),
      });
      const data = await res.json();
      if (!res.ok) {
        loginError.textContent = data.message || '로그인 실패';
        return;
      }
      token = data.token;
      nickname = data.nickname || id;
      localStorage.setItem('token', token);
      localStorage.setItem('nickname', nickname);
      updateAuthUI();
      closeSideMenu();
      showPostList();
    } catch (err) {
      loginError.textContent = '서버와 연결할 수 없습니다.';
    }
  });

  // 회원가입 폼 제출
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    registerError.textContent = '';
    const id = document.getElementById('registerId').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    const nick = document.getElementById('registerNickname').value.trim();
    if (!id || !password || !nick) {
      registerError.textContent = '모든 항목을 입력해주세요.';
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password, nickname: nick }),
      });
      const data = await res.json();
      if (!res.ok) {
        registerError.textContent = data.message || '회원가입 실패';
        return;
      }
      alert('회원가입 성공! 로그인 해주세요.');
      isLoginMode = true;
      updateAuthUI();
    } catch (err) {
      registerError.textContent = '서버와 연결할 수 없습니다.';
    }
  });

  // 게시글 리스트 불러오기
  async function fetchPosts() {
    try {
      const res = await fetch(`${SERVER_URL}/posts`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '게시글 불러오기 실패');
      posts = data.posts || [];
      renderPostList(posts);
    } catch (err) {
      alert(err.message);
    }
  }

  // 게시글 리스트 렌더링
  function renderPostList(postsToRender) {
    postList.innerHTML = '';
    if (postsToRender.length === 0) {
      postList.innerHTML = '<li>게시글이 없습니다.</li>';
      return;
    }
    postsToRender.forEach(post => {
      const li = document.createElement('li');
      li.className = 'post-card';
      li.setAttribute('tabindex', '0');
      li.innerHTML = `
        <div class="post-title">${escapeHtml(post.title)}</div>
        <div class="post-preview">${escapeHtml(post.content ? post.content.substring(0, 80) : '')}</div>
      `;
      li.addEventListener('click', () => {
        showPostDetail(post.id);
      });
      li.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          li.click();
        }
      });
      postList.appendChild(li);
    });
    showPostList();
  }

  // 게시글 상세 보기
  async function showPostDetail(postId) {
    try {
      const res = await fetch(`${SERVER_URL}/posts/${postId}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '게시글 상세 불러오기 실패');
      currentPost = data.post;
      postTitle.textContent = currentPost.title;
      postAuthor.textContent = currentPost.nickname || currentPost.author || '알 수 없음';
      postDate.textContent = new Date(currentPost.createdAt).toLocaleString();
      postContent.textContent = currentPost.content;

      renderComments(currentPost.comments || []);

      // UI 전환
      document.getElementById('boardSection').style.display = 'none';
      postDetail.style.display = 'block';
      writePostSection.style.display = 'none';
      commentsSection.style.display = 'block';
    } catch (err) {
      alert(err.message);
    }
  }

  // 댓글 렌더링
  function renderComments(comments) {
    commentsList.innerHTML = '';
    if (comments.length === 0) {
      commentsList.innerHTML = '<li>댓글이 없습니다.</li>';
      return;
    }
    comments.forEach(c => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="author">${escapeHtml(c.nickname || c.author || '익명')}</div>
        <div class="content">${escapeHtml(c.content)}</div>
        <div class="createdAt">${new Date(c.createdAt).toLocaleString()}</div>
      `;
      commentsList.appendChild(li);
    });
  }

  // 댓글 작성
  commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!token) {
      alert('댓글 작성은 로그인 후 가능합니다.');
      return;
    }
    const content = commentInput.value.trim();
    if (!content) return;

    try {
      const res = await fetch(`${SERVER_URL}/posts/${currentPost.id}/comments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ content }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '댓글 작성 실패');
      commentInput.value = '';
      // 댓글 최신화
      showPostDetail(currentPost.id);
    } catch (err) {
      alert(err.message);
    }
  });

  // 게시글 리스트 보기로 돌아가기
  backToListBtn.addEventListener('click', () => {
    showPostList();
  });

  function showPostList() {
    document.getElementById('boardSection').style.display = 'block';
    postDetail.style.display = 'none';
    writePostSection.style.display = 'none';
  }

  // 새 글 작성 버튼 클릭
  showWritePostBtn.addEventListener('click', () => {
    if (!token) {
      alert('게시물 작성은 로그인 후 가능합니다.');
      return;
    }
    document.getElementById('boardSection').style.display = 'none';
    postDetail.style.display = 'none';
    writePostSection.style.display = 'block';
  });

  // 글 작성 취소
  cancelPostBtn.addEventListener('click', () => {
    showPostList();
    clearWritePostForm();
  });

  // 글 작성 제출
  submitPostBtn.addEventListener('click', async () => {
    if (!token) {
      alert('게시물 작성은 로그인 후 가능합니다.');
      return;
    }
    const category = newPostCategory.value;
    const title = newPostTitle.value.trim();
    const content = newPostContent.value.trim();
    if (!category) {
      alert('카테고리를 선택해주세요.');
      return;
    }
    if (!title) {
      alert('제목을 입력해주세요.');
      return;
    }
    if (!content) {
      alert('내용을 입력해주세요.');
      return;
    }

    try {
      const res = await fetch(`${SERVER_URL}/posts`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ category, title, content }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '글 작성 실패');
      alert('글 작성 완료!');
      clearWritePostForm();
      fetchPosts();
      showPostList();
    } catch (err) {
      alert(err.message);
    }
  });

  function clearWritePostForm() {
    newPostCategory.value = '';
    newPostTitle.value = '';
    newPostContent.value = '';
  }

  // 검색 버튼 클릭
  searchBtn.addEventListener('click', () => {
    const keyword = searchInput.value.trim().toLowerCase();
    const category = categorySelect.value;
    const filtered = posts.filter(post => {
      const matchesCategory = !category || post.category === category;
      const matchesKeyword =
        !keyword ||
        (post.title && post.title.toLowerCase().includes(keyword)) ||
        (post.content && post.content.toLowerCase().includes(keyword));
      return matchesCategory && matchesKeyword;
    });
    renderPostList(filtered);
  });

  // 카테고리 변경 시 검색 효과 (즉시 필터링)
  categorySelect.addEventListener('change', () => {
    searchBtn.click();
  });

  // 사이드 메뉴 닫기
  function closeSideMenu() {
    sideMenu.classList.remove('open');
    burgerMenuBtn.classList.remove('open');
    sideMenu.setAttribute('aria-hidden', 'true');
  }

  // HTML 이스케이프
  function escapeHtml(text) {
    if (!text) return '';
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  // 다크 모드 토글
  function toggleDarkMode() {
    if (body.classList.contains('light')) {
      body.classList.replace('light', 'dark');
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.replace('dark', 'light');
      localStorage.setItem('theme', 'light');
    }
  }

  // 초기 테마 적용
  function applyTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.replace('light', 'dark');
    } else {
      body.classList.replace('dark', 'light');
    }
  }

  // 다크모드 토글 버튼 추가 (상단 오른쪽)
  function addDarkModeToggle() {
    const btn = document.createElement('button');
    btn.textContent = '🌓';
    btn.title = '다크모드 토글';
    btn.style.position = 'fixed';
    btn.style.top = '12px';
    btn.style.right = '12px';
    btn.style.background = 'none';
    btn.style.border = 'none';
    btn.style.fontSize = '1.5rem';
    btn.style.cursor = 'pointer';
    btn.style.zIndex = '120';
    btn.style.color = 'var(--primary-color)';
    btn.addEventListener('click', toggleDarkMode);
    document.body.appendChild(btn);
  }

  // 시작
  applyTheme();
  addDarkModeToggle();
  init();
</script>
</body>
</html>

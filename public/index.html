<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<style>
  /* 기본 & 리셋 */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0 auto;
    max-width: 480px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    line-height: 1.5;
    color: var(--text-color);
    background-color: var(--bg-color);
    -webkit-tap-highlight-color: transparent;
    min-height: 100vh;
    padding-bottom: 70px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  /* 라이트 모드 */
  body.light {
    --bg-color: #f0f2f7;
    --text-color: #222;
    --primary-color: #3366ff;
    --input-bg: #fff;
    --input-border: #c4c9dd;
    --btn-bg: linear-gradient(135deg, #3366ff, #254eda);
    --btn-hover-bg: linear-gradient(135deg, #254eda, #1e3bb3);
    --modal-bg: #fff;
    --comment-bg: #f8fbff;
    --comment-border: #d5dbed;
  }
  /* 다크 모드 */
  body.dark {
    --bg-color: #12161f;
    --text-color: #eee;
    --primary-color: #5599ff;
    --input-bg: #1f2233;
    --input-border: #394165;
    --btn-bg: linear-gradient(135deg, #5599ff, #3366ff);
    --btn-hover-bg: linear-gradient(135deg, #3366ff, #254eda);
    --modal-bg: #1f2233;
    --comment-bg: #2a2e45;
    --comment-border: #394165;
  }
  /* 헤더 */
  header {
    position: relative;
    text-align: center;
    padding: 20px 0 16px;
    border-bottom: 1px solid var(--input-border);
  }
  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
  }
  /* 라이트/다크 모드 토글 버튼 */
  #toggleThemeBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: var(--btn-bg);
    border: none;
    color: white;
    padding: 6px 10px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 100;
  }
  #toggleThemeBtn:hover {
    background: var(--btn-hover-bg);
  }

  /* 로그인 / 회원가입 박스 공통 */
  #authBox {
    background: var(--modal-bg);
    margin: 30px 16px;
    padding: 20px 24px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
  }
  #authBox h2 {
    margin-top: 0;
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 16px;
    text-align: center;
  }
  #authBox input[type="text"],
  #authBox input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 14px;
    border: 1.5px solid var(--input-border);
    border-radius: 8px;
    background: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    outline-offset: 2px;
  }
  #authBox input::placeholder {
    color: #999;
  }
  #authBox button {
    width: 100%;
    padding: 8px 0;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: var(--btn-bg);
    color: white;
    transition: background 0.3s;
  }
  #authBox button:hover {
    background: var(--btn-hover-bg);
  }

  /* 로그인 버튼 작게 */
  #loginBtn {
    width: auto;
    padding: 6px 16px;
    font-size: 0.9rem;
    border-radius: 6px;
    margin-top: 4px;
    float: right;
  }

  /* 회원가입 전환 텍스트 */
  #authToggleText {
    margin-top: 16px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--primary-color);
    cursor: pointer;
    user-select: none;
  }
  #authToggleText:hover {
    text-decoration: underline;
  }
  
  /* 게시판 */
  #boardSection {
    display: none;
    margin: 16px;
  }
  #boardSection h2 {
    font-size: 1.3rem;
    margin-bottom: 12px;
  }
  #postList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postList li {
    padding: 12px 16px;
    border-radius: 10px;
    background: var(--comment-bg);
    border: 1.5px solid var(--comment-border);
    margin-bottom: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s, color 0.2s;
  }
  #postList li:hover {
    background: var(--primary-color);
    color: white;
  }

  /* 게시글 상세 */
  #postDetail {
    display: none;
    margin-top: 20px;
  }
  #postDetail h3 {
    margin-top: 0;
    font-weight: 700;
  }
  #postDetail .post-meta {
    font-size: 0.85rem;
    color: #777;
    margin-bottom: 12px;
  }
  #postContent {
    white-space: pre-wrap;
    margin-bottom: 20px;
  }
  #backToListBtn {
    background: transparent;
    border: none;
    color: var(--primary-color);
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
  }
  #backToListBtn:hover {
    text-decoration: underline;
  }

  /* 게시글 작성 */
  #writePostSection {
    margin: 16px;
    display: none;
  }
  #writePostSection input[type="text"],
  #writePostSection textarea {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 14px;
    border: 1.5px solid var(--input-border);
    border-radius: 8px;
    background: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    outline-offset: 2px;
    resize: vertical;
  }
  #writePostSection textarea {
    min-height: 100px;
  }
  #writePostSection button {
    padding: 10px 20px;
    font-weight: 700;
    background: var(--btn-bg);
    color: white;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    margin-right: 8px;
    font-size: 1rem;
  }
  #writePostSection button:hover {
    background: var(--btn-hover-bg);
  }

  /* 댓글 섹션 */
  #commentsSection {
    margin-top: 30px;
  }
  #commentsSection h4 {
    margin-bottom: 12px;
    font-weight: 600;
  }
  #commentsList {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 240px;
    overflow-y: auto;
  }
  #commentsList li {
    background: var(--comment-bg);
    border: 1px solid var(--comment-border);
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 10px;
  }
  #commentsList li .author {
    font-weight: 700;
    font-size: 0.9rem;
    margin-bottom: 6px;
  }
  #commentsList li .content {
    white-space: pre-wrap;
    font-size: 0.95rem;
  }
  #commentsList li .createdAt {
    font-size: 0.75rem;
    color: #777;
    margin-top: 6px;
  }

  /* 댓글 작성 폼 */
  #commentForm {
    display: flex;
    margin-top: 14px;
  }
  #commentInput {
    flex-grow: 1;
    padding: 10px 14px;
    border: 1.5px solid var(--input-border);
    border-radius: 8px 0 0 8px;
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--text-color);
    outline-offset: 2px;
  }
  #commentSubmitBtn {
    padding: 0 20px;
    background: var(--btn-bg);
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background 0.3s;
  }
  #commentSubmitBtn:hover {
    background: var(--btn-hover-bg);
  }

  /* 로그아웃 버튼 */
  #logoutBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: var(--btn-bg);
    border: none;
    color: white;
    padding: 6px 14px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 100;
  }
  #logoutBtn:hover {
    background: var(--btn-hover-bg);
  }

  /* 오류 메시지 */
  .errorMsg {
    color: #e53e3e;
    font-size: 0.85rem;
    margin-bottom: 8px;
    text-align: center;
  }

  /* 새 글 작성 버튼 - 오른쪽 하단 고정 */
  #showWritePostBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--btn-bg);
    border: none;
    color: white;
    padding: 14px 22px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.2);
    transition: background 0.3s, transform 0.15s;
    z-index: 90;
  }
  #showWritePostBtn:hover {
    background: var(--btn-hover-bg);
    transform: scale(1.05);
  }
  #showWritePostBtn:active {
    transform: scale(0.95);
  }
</style>
</head>
<body class="light">

<header>
  <h1>체르 갤러리</h1>
</header>

<button id="toggleThemeBtn" title="라이트 / 다크 모드 전환">🌙</button>
<button id="logoutBtn" style="display:none;">로그아웃</button>

<!-- 로그인 / 회원가입 영역 -->
<div id="authBox">
  <!-- 로그인 폼 -->
  <div id="loginForm">
    <h2>로그인</h2>
    <div class="errorMsg" id="loginError"></div>
    <input type="text" id="loginId" placeholder="아이디" autocomplete="username" />
    <input type="password" id="loginPassword" placeholder="비밀번호" autocomplete="current-password" />
    <button id="loginBtn">로그인</button>
    <div id="authToggleText">계정이 없으신가요? 회원가입</div>
  </div>

  <!-- 회원가입 폼 -->
  <div id="registerForm" style="display:none;">
    <h2>회원가입</h2>
    <div class="errorMsg" id="registerError"></div>
    <input type="text" id="registerId" placeholder="아이디" autocomplete="username" />
    <input type="password" id="registerPassword" placeholder="비밀번호" autocomplete="new-password" />
    <input type="text" id="registerNickname" placeholder="닉네임" />
    <button id="registerBtn">회원가입</button>
    <div id="authToggleText">이미 계정이 있으신가요? 로그인</div>
  </div>
</div>

<!-- 게시판 -->
<section id="boardSection">
  <h2>게시판</h2>
  <ul id="postList"></ul>

  <!-- 게시글 상세 -->
  <div id="postDetail">
    <button id="backToListBtn">&lt; 목록으로</button>
    <h3 id="postTitle"></h3>
    <div class="post-meta">작성자: <span id="postAuthor"></span> | 작성일: <span id="postDate"></span></div>
    <div id="postContent"></div>

    <!-- 댓글 섹션 -->
    <section id="commentsSection">
      <h4>댓글</h4>
      <ul id="commentsList"></ul>
      <form id="commentForm">
        <input id="commentInput" placeholder="댓글 작성..." autocomplete="off" />
        <button id="commentSubmitBtn" type="submit">등록</button>
      </form>
    </section>
  </div>

  <!-- 게시글 작성 섹션 -->
  <section id="writePostSection" style="display:none;">
    <input type="text" id="newPostTitle" placeholder="제목" />
    <textarea id="newPostContent" placeholder="내용"></textarea>
    <div>
      <button id="submitPostBtn">글 작성</button>
      <button id="cancelPostBtn" style="background:#aaa; color:#222;">취소</button>
    </div>
  </section>
</section>

<!-- 새 글 작성 버튼 -->
<button id="showWritePostBtn" title="새 글 작성">글쓰기 ✍️</button>

<script>
  const SERVER_URL = 'https://foxbox.r-e.kr'; // 본인 서버 주소로 변경하세요

  // DOM 요소들
  const body = document.body;
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  
  const authBox = document.getElementById('authBox');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const loginIdInput = document.getElementById('loginId');
  const loginPasswordInput = document.getElementById('loginPassword');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  const registerIdInput = document.getElementById('registerId');
  const registerPasswordInput = document.getElementById('registerPassword');
  const registerNicknameInput = document.getElementById('registerNickname');
  const registerBtn = document.getElementById('registerBtn');
  const registerError = document.getElementById('registerError');

  const authToggleTexts = document.querySelectorAll('#authToggleText');

  const boardSection = document.getElementById('boardSection');
  const postList = document.getElementById('postList');
  const postDetail = document.getElementById('postDetail');
  const postTitle = document.getElementById('postTitle');
  const postAuthor = document.getElementById('postAuthor');
  const postDate = document.getElementById('postDate');
  const postContent = document.getElementById('postContent');
  const backToListBtn = document.getElementById('backToListBtn');

  const commentsList = document.getElementById('commentsList');
  const commentForm = document.getElementById('commentForm');
  const commentInput = document.getElementById('commentInput');
  const commentSubmitBtn = document.getElementById('commentSubmitBtn');

  const writePostSection = document.getElementById('writePostSection');
  const showWritePostBtn = document.getElementById('showWritePostBtn');
  const newPostTitle = document.getElementById('newPostTitle');
  const newPostContent = document.getElementById('newPostContent');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const cancelPostBtn = document.getElementById('cancelPostBtn');

  let token = localStorage.getItem('token') || null;
  let currentPostId = null;

  // 라이트/다크 모드 초기화
  function initTheme() {
    const saved = localStorage.getItem('theme') || 'light';
    body.classList.remove('light','dark');
    body.classList.add(saved);
    toggleThemeBtn.textContent = saved === 'light' ? '🌙' : '☀️';
  }
  toggleThemeBtn.addEventListener('click', () => {
    if(body.classList.contains('light')){
      body.classList.replace('light','dark');
      localStorage.setItem('theme','dark');
      toggleThemeBtn.textContent = '☀️';
    } else {
      body.classList.replace('dark','light');
      localStorage.setItem('theme','light');
      toggleThemeBtn.textContent = '🌙';
    }
  });
  initTheme();

  // 로그인/회원가입 토글
  authToggleTexts.forEach(el => {
    el.addEventListener('click', () => {
      if(loginForm.style.display === 'none'){
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
      // 오류 메시지 초기화
      loginError.textContent = '';
      registerError.textContent = '';
    });
  });

  // 로그인 함수
  async function login() {
    loginError.textContent = '';
    const id = loginIdInput.value.trim();
    const password = loginPasswordInput.value.trim();
    if (!id || !password) {
      loginError.textContent = '아이디와 비밀번호를 입력하세요.';
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password }),
      });
      const data = await res.json();
      if (!res.ok) {
        loginError.textContent = data.message || '로그인 실패';
        return;
      }
      token = data.token;
      localStorage.setItem('token', token);
      onLoginSuccess();
    } catch (e) {
      loginError.textContent = '서버 오류가 발생했습니다.';
    }
  }

  // 회원가입 함수
  async function register() {
    registerError.textContent = '';
    const id = registerIdInput.value.trim();
    const password = registerPasswordInput.value.trim();
    const nickname = registerNicknameInput.value.trim();
    if (!id || !password || !nickname) {
      registerError.textContent = '모든 항목을 입력하세요.';
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password, nickname }),
      });
      const data = await res.json();
      if (!res.ok) {
        registerError.textContent = data.message || '회원가입 실패';
        return;
      }
      alert('회원가입 성공! 로그인 해주세요.');
      // 가입 후 로그인 폼으로 전환
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      registerError.textContent = '';
      registerIdInput.value = '';
      registerPasswordInput.value = '';
      registerNicknameInput.value = '';
    } catch (e) {
      registerError.textContent = '서버 오류가 발생했습니다.';
    }
  }

  // 로그인 성공 후 UI 전환
  function onLoginSuccess() {
    authBox.style.display = 'none';
    boardSection.style.display = 'block';
    logoutBtn.style.display = 'block';
    showWritePostBtn.style.display = 'block';
    loadPosts();
  }

  // 로그아웃 함수
  function logout() {
    token = null;
    localStorage.removeItem('token');
    authBox.style.display = 'block';
    boardSection.style.display = 'none';
    logoutBtn.style.display = 'none';
    showWritePostBtn.style.display = 'none';
    currentPostId = null;
    postDetail.style.display = 'none';
    writePostSection.style.display = 'none';
    loginIdInput.value = '';
    loginPasswordInput.value = '';
    loginError.textContent = '';
  }

  // 게시글 목록 불러오기
  async function loadPosts() {
    postList.innerHTML = '<li>불러오는 중...</li>';
    try {
      const res = await fetch(`${SERVER_URL}/posts`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '게시글 불러오기 실패');
      if (data.length === 0) {
        postList.innerHTML = '<li>등록된 게시글이 없습니다.</li>';
        return;
      }
      postList.innerHTML = '';
      data.forEach(post => {
        const li = document.createElement('li');
        li.textContent = post.title;
        li.dataset.id = post.id;
        postList.appendChild(li);
      });
    } catch (e) {
      postList.innerHTML = `<li>${e.message}</li>`;
    }
  }

  // 게시글 상세보기
  async function showPostDetail(id) {
    try {
      const res = await fetch(`${SERVER_URL}/posts/${id}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '게시글 불러오기 실패');

      currentPostId = id;
      postTitle.textContent = data.title;
      postAuthor.textContent = data.authorNickname || data.authorId;
      postDate.textContent = new Date(data.createdAt).toLocaleString();
      postContent.textContent = data.content;

      postDetail.style.display = 'block';
      writePostSection.style.display = 'none';
      postList.style.display = 'none';
      commentsList.innerHTML = '';

      // 댓글 불러오기
      await loadComments(id);
    } catch (e) {
      alert(e.message);
    }
  }

  // 댓글 불러오기
  async function loadComments(postId) {
    commentsList.innerHTML = '<li>댓글 불러오는 중...</li>';
    try {
      const res = await fetch(`${SERVER_URL}/comments?postId=${postId}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '댓글 불러오기 실패');
      if (data.length === 0) {
        commentsList.innerHTML = '<li>등록된 댓글이 없습니다.</li>';
        return;
      }
      commentsList.innerHTML = '';
      data.forEach(comment => {
        const li = document.createElement('li');
        const authorDiv = document.createElement('div');
        authorDiv.className = 'author';
        authorDiv.textContent = comment.authorNickname || comment.authorId;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        contentDiv.textContent = comment.content;
        const dateDiv = document.createElement('div');
        dateDiv.className = 'createdAt';
        dateDiv.textContent = new Date(comment.createdAt).toLocaleString();
        li.appendChild(authorDiv);
        li.appendChild(contentDiv);
        li.appendChild(dateDiv);
        commentsList.appendChild(li);
      });
    } catch (e) {
      commentsList.innerHTML = `<li>${e.message}</li>`;
    }
  }

  // 댓글 작성
  async function submitComment(e) {
    e.preventDefault();
    if (!commentInput.value.trim()) return;
    try {
      const res = await fetch(`${SERVER_URL}/comments`, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({
          postId: currentPostId,
          content: commentInput.value.trim(),
        }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '댓글 작성 실패');
      commentInput.value = '';
      await loadComments(currentPostId);
    } catch (e) {
      alert(e.message);
    }
  }

  // 새 글 작성 UI 표시
  function showWritePost() {
    writePostSection.style.display = 'block';
    postDetail.style.display = 'none';
    postList.style.display = 'block';
    newPostTitle.value = '';
    newPostContent.value = '';
  }

  // 새 글 작성 취소
  function cancelWritePost() {
    writePostSection.style.display = 'none';
  }

  // 새 글 작성 제출
  async function submitPost() {
    const title = newPostTitle.value.trim();
    const content = newPostContent.value.trim();
    if (!title || !content) {
      alert('제목과 내용을 모두 입력하세요.');
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/posts`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ title, content }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || '글 작성 실패');
      alert('글이 등록되었습니다.');
      writePostSection.style.display = 'none';
      loadPosts();
    } catch (e) {
      alert(e.message);
    }
  }

  // 게시글 목록 클릭 이벤트 위임
  postList.addEventListener('click', e => {
    if (e.target.tagName === 'LI' && e.target.dataset.id) {
      showPostDetail(e.target.dataset.id);
    }
  });

  // 뒤로가기 (목록으로)
  backToListBtn.addEventListener('click', () => {
    postDetail.style.display = 'none';
    postList.style.display = 'block';
    commentsList.innerHTML = '';
    currentPostId = null;
  });

  // 이벤트 바인딩
  loginBtn.addEventListener('click', login);
  registerBtn.addEventListener('click', register);
  logoutBtn.addEventListener('click', logout);
  commentForm.addEventListener('submit', submitComment);
  showWritePostBtn.addEventListener('click', showWritePost);
  cancelPostBtn.addEventListener('click', cancelWritePost);
  submitPostBtn.addEventListener('click', submitPost);

  // 자동 로그인 체크
  if (token) {
    onLoginSuccess();
  }
</script>
</body>
</html>

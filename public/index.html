<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<style>
  /* 기존 스타일 복사 + 로그인 모달, 버튼 스타일 추가 */
  * {
    box-sizing: border-box;
  }
  body {
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #f0f2f7;
    color: #222;
    min-height: 100vh;
    position: relative;
    -webkit-tap-highlight-color: transparent;
  }
  body.dark {
    background: #121622;
    color: #ddd;
  }
  #modeToggle {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 18px;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(51,102,255,0.5);
    user-select: none;
    transition: background-color 0.3s;
    z-index: 2000;
  }
  #modeToggle:hover {
    background: #254eda;
  }
  header {
    text-align: center;
    margin-bottom: 28px;
    position: relative;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #3366ff;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
  }
  body.dark header h1 {
    color: #81a8ff;
  }
  header p {
    font-size: 1rem;
    color: #666;
  }
  body.dark header p {
    color: #aaa;
  }
  #loginBtn, #logoutBtn {
    position: absolute;
    top: 0;
    right: 0;
    margin: 10px 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 14px;
    padding: 6px 14px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #loginBtn:hover, #logoutBtn:hover {
    background: #254eda;
  }
  #blockedMessage {
    text-align: center;
    padding: 20px;
    margin-bottom: 24px;
    background: #ffcccc;
    border-radius: 12px;
    color: #a00;
    font-weight: 900;
    display: none;
  }
  #mainContent {
    /* 기본 보여짐 */
  }
  #topBar {
    display: flex;
    gap: 12px;
    margin-bottom: 26px;
  }
  #searchInput {
    flex-grow: 1;
    max-width: 65%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #d0d7e9;
    font-size: 1rem;
    font-weight: 600;
    background: white;
    color: #222;
    transition: 0.3s;
  }
  #searchInput:focus {
    border-color: #3366ff;
    box-shadow: 0 0 8px rgba(51,102,255,0.3);
    outline: none;
  }
  body.dark #searchInput {
    background: #2a2f40;
    border-color: #4a4f68;
    color: #ddd;
  }
  body.dark #searchInput:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 10px rgba(129,168,255,0.5);
  }
  #writePostBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    flex-shrink: 0;
    max-width: 35%;
  }
  #writePostBtn:disabled {
    background: #999;
    cursor: not-allowed;
    box-shadow: none;
  }
  #writePostBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #writePostBtn:active:not(:disabled) {
    box-shadow: 0 4px 12px rgba(51,102,255,0.7);
  }
  #postsList {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.07);
    padding: 20px 24px;
    max-height: 65vh;
    overflow-y: auto;
  }
  body.dark #postsList {
    background: #1d2333;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  #postsList ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postsList li {
    padding: 16px 14px;
    border-bottom: 1.3px solid #e6e9f8;
    cursor: pointer;
    border-radius: 14px;
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  body.dark #postsList li {
    border-bottom: 1.3px solid #38405d;
  }
  #postsList li:last-child {
    border-bottom: none;
  }
  #postsList li:hover,
  #postsList li:focus {
    background: #e8efff;
    outline: none;
  }
  body.dark #postsList li:hover,
  body.dark #postsList li:focus {
    background: #2d3552;
  }
  .post-title {
    font-weight: 800;
    font-size: 1.2rem;
    color: #3366ff;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body.dark .post-title {
    color: #81a8ff;
  }
  .post-meta {
    font-weight: 600;
    font-size: 0.85rem;
    color: #7a8198;
    white-space: nowrap;
  }
  body.dark .post-meta {
    color: #a0a7c4;
  }
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(20,30,70,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px 16px;
    z-index: 1600;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    max-height: 85vh;
    padding: 32px 36px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    overflow-y: auto;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    display: flex;
    flex-direction: column;
  }
  body.dark .modal-content {
    background: #1e2435;
    color: #ddd;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }
  .modal-content h2 {
    font-weight: 900;
    font-size: 1.8rem;
    color: #3366ff;
    margin-bottom: 26px;
  }
  body.dark .modal-content h2 {
    color: #81a8ff;
  }
  .modal-content input[type="text"],
  .modal-content input[type="password"],
  .modal-content textarea {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    border: 2px solid #d4d9e8;
    font-size: 1rem;
    font-weight: 600;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Pretendard', sans-serif;
    margin-bottom: 18px;
    background: white;
    color: #222;
  }
  body.dark .modal-content input[type="text"],
  body.dark .modal-content input[type="password"],
  body.dark .modal-content textarea {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  .modal-content input[type="text"]:focus,
  .modal-content input[type="password"]:focus,
  .modal-content textarea:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.5);
    outline: none;
  }
  body.dark .modal-content input[type="text"]:focus,
  body.dark .modal-content input[type="password"]:focus,
  body.dark .modal-content textarea:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  .modal-content button#submitPostBtn,
  .modal-content button#submitLoginBtn {
    background: linear-gradient(135deg, #3366ff, #254eda);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: auto;
  }
  .modal-content button#submitPostBtn:hover,
  .modal-content button#submitLoginBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  .modal-content button#submitPostBtn:active,
  .modal-content button#submitLoginBtn:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  .modal-content .closeBtn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 2.6rem;
    background: transparent;
    border: none;
    color: #8c95b8;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .modal-content .closeBtn:hover {
    color: #3366ff;
  }
  body.dark .modal-content .closeBtn {
    color: #a1a8cc;
  }
  body.dark .modal-content .closeBtn:hover {
    color: #81a8ff;
  }
  #postDetailContent {
    white-space: pre-wrap;
    color: #404556;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  body.dark #postDetailContent {
    color: #ccc;
  }
  #commentForm {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  #commentForm input[type="text"] {
    flex: 1 1 45%;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d5dbe8;
    font-weight: 600;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #222;
  }
  body.dark #commentForm input[type="text"] {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  #commentForm input[type="text"]:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.35);
    outline: none;
  }
  body.dark #commentForm input[type="text"]:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  #commentForm button {
    flex: 1 1 100%;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #commentForm button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #commentForm button:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  @media (max-width: 400px) {
    #commentForm input[type="text"] {
      flex-basis: 100% !important;
      margin-bottom: 10px !important;
    }
    #commentForm button {
      margin-top: 0;
    }
  }
  #commentsList {
    max-height: 320px;
    overflow-y: auto;
    background: #f8fbff;
    border: 2px solid #d5dbed;
    border-radius: 20px;
    padding: 14px 22px;
    color: #3c475b;
    font-weight: 600;
    font-size: 1rem;
  }
  body.dark #commentsList {
    background: #27304a;
    border-color: #38405d;
    color: #ccc;
  }
  .comment-item {
    padding: 10px 12px;
    border-bottom: 1px solid #d9e0f5;
    outline: none;
    position: relative;
  }
  body.dark .comment-item {
    border-color: #3a4163;
  }
  .comment-item:last-child {
    border-bottom: none;
  }
  .comment-author {
    font-weight: 700;
    margin-bottom: 4px;
    color: #3366ff;
  }
  body.dark .comment-author {
    color: #81a8ff;
  }
  .comment-text {
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<button id="modeToggle" aria-label="라이트/다크 모드 전환" title="라이트/다크 모드 전환">☀️</button>
<header>
  <h1>체르 갤러리</h1>
  <p>MADE BY JAMYUN</p>
  <button id="loginBtn" aria-label="로그인하기">로그인</button>
  <button id="logoutBtn" aria-label="로그아웃하기" style="display:none;">로그아웃</button>
</header>

<div id="blockedMessage" role="alert" aria-live="assertive">차단된 IP입니다. 접속이 제한됩니다.</div>

<div id="mainContent">
  <div id="topBar">
    <input type="text" id="searchInput" placeholder="제목으로 검색" aria-label="게시물 제목 검색" />
    <button id="writePostBtn" aria-label="게시글 작성하기" disabled>글쓰기</button>
  </div>
  <section id="postsList" aria-label="게시글 목록">
    <ul tabindex="0"></ul>
  </section>
</div>

<!-- 글쓰기 모달 -->
<div class="modal" id="postModal" role="dialog" aria-modal="true" aria-labelledby="postModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postModalTitle">게시글 작성</h2>
    <input type="text" id="postTitle" placeholder="제목을 입력하세요" aria-label="게시글 제목 입력" />
    <textarea id="postContent" rows="6" placeholder="내용을 입력하세요" aria-label="게시글 내용 입력"></textarea>
    <button id="submitPostBtn">작성 완료</button>
  </div>
</div>

<!-- 게시글 상세 모달 -->
<div class="modal" id="postDetailModal" role="dialog" aria-modal="true" aria-labelledby="postDetailTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postDetailTitle">게시글 상세</h2>
    <div id="postDetailContent"></div>

    <!-- 댓글 작성 폼 -->
    <form id="commentForm" aria-label="댓글 작성 폼">
      <input type="text" id="commentAuthor" placeholder="작성자 이름" aria-label="댓글 작성자 이름" required />
      <input type="text" id="commentText" placeholder="댓글 내용을 입력하세요" aria-label="댓글 내용" required />
      <button type="submit">댓글 작성</button>
    </form>

    <!-- 댓글 목록 -->
    <div id="commentsList" aria-live="polite" aria-relevant="additions"></div>
  </div>
</div>

<!-- 로그인 모달 -->
<div class="modal" id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="loginModalTitle">로그인</h2>
    <input type="text" id="loginUsername" placeholder="아이디" aria-label="아이디 입력" />
    <input type="password" id="loginPassword" placeholder="비밀번호" aria-label="비밀번호 입력" />
    <button id="submitLoginBtn">로그인</button>
  </div>
</div>

<script>
  // 다크모드 토글
  const modeToggle = document.getElementById('modeToggle');
  modeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      modeToggle.textContent = '🌙';
    } else {
      modeToggle.textContent = '☀️';
    }
  });

  // 로그인, 로그아웃 버튼, 모달
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginModal = document.getElementById('loginModal');
  const postModal = document.getElementById('postModal');
  const postDetailModal = document.getElementById('postDetailModal');

  // 열고 닫기 함수
  function openModal(modal) {
    modal.classList.add('active');
    modal.focus();
  }
  function closeModal(modal) {
    modal.classList.remove('active');
  }

  // 로그인 모달 열기
  loginBtn.addEventListener('click', () => {
    openModal(loginModal);
  });

  // 모달 닫기 버튼들
  document.querySelectorAll('.modal .closeBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      closeModal(e.target.closest('.modal'));
    });
  });

  // 로그인 처리 (간단한 예)
  const submitLoginBtn = document.getElementById('submitLoginBtn');
  submitLoginBtn.addEventListener('click', () => {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    if (username === 'user' && password === '1234') {
      alert('로그인 성공!');
      closeModal(loginModal);
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      writePostBtn.disabled = false;
    } else {
      alert('아이디 또는 비밀번호가 틀렸습니다.');
    }
  });

  // 로그아웃 처리
  logoutBtn.addEventListener('click', () => {
    if(confirm('로그아웃 하시겠습니까?')) {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      writePostBtn.disabled = true;
    }
  });

  // 글쓰기 버튼
  const writePostBtn = document.getElementById('writePostBtn');
  writePostBtn.addEventListener('click', () => {
    openModal(postModal);
    // 초기화
    document.getElementById('postTitle').value = '';
    document.getElementById('postContent').value = '';
  });

  // 게시글 목록
  const postsListUl = document.querySelector('#postsList ul');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const postTitleInput = document.getElementById('postTitle');
  const postContentTextarea = document.getElementById('postContent');

  // 게시글 데이터 (임시 저장)
  let posts = [];
  let currentPostIndex = null;

  // 게시글 작성 완료
  submitPostBtn.addEventListener('click', () => {
    const title = postTitleInput.value.trim();
    const content = postContentTextarea.value.trim();
    if(!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }
    posts.push({
      title,
      content,
      createdAt: new Date(),
      comments: []
    });
    renderPosts();
    closeModal(postModal);
  });

  // 게시글 목록 렌더링
  function renderPosts(filter='') {
    postsListUl.innerHTML = '';
    const filtered = posts.filter(post => post.title.includes(filter));
    filtered.forEach((post, index) => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.setAttribute('aria-pressed', 'false');

      const titleEl = document.createElement('div');
      titleEl.className = 'post-title';
      titleEl.textContent = post.title;

      const metaEl = document.createElement('div');
      metaEl.className = 'post-meta';
      metaEl.textContent = post.createdAt.toLocaleString();

      li.appendChild(titleEl);
      li.appendChild(metaEl);

      // 클릭 시 상세보기 모달 열기
      li.addEventListener('click', () => {
        openPostDetail(index);
      });
      li.addEventListener('keypress', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPostDetail(index);
        }
      });

      postsListUl.appendChild(li);
    });
  }

  // 게시글 상세 모달 요소
  const postDetailTitle = document.getElementById('postDetailTitle');
  const postDetailContent = document.getElementById('postDetailContent');
  const commentsList = document.getElementById('commentsList');
  const commentForm = document.getElementById('commentForm');
  const commentAuthor = document.getElementById('commentAuthor');
  const commentText = document.getElementById('commentText');

  // 게시글 상세 보기
  function openPostDetail(index) {
    currentPostIndex = index;
    const post = posts[index];
    postDetailTitle.textContent = post.title;
    postDetailContent.textContent = post.content;
    renderComments();
    openModal(postDetailModal);
  }

  // 댓글 렌더링
  function renderComments() {
    commentsList.innerHTML = '';
    if(!posts[currentPostIndex]) return;
    posts[currentPostIndex].comments.forEach(comment => {
      const div = document.createElement('div');
      div.className = 'comment-item';

      const author = document.createElement('div');
      author.className = 'comment-author';
      author.textContent = comment.author;

      const text = document.createElement('div');
      text.className = 'comment-text';
      text.textContent = comment.text;

      div.appendChild(author);
      div.appendChild(text);
      commentsList.appendChild(div);
    });
  }

  // 댓글 작성 이벤트
  commentForm.addEventListener('submit', e => {
    e.preventDefault();
    const authorVal = commentAuthor.value.trim();
    const textVal = commentText.value.trim();
    if(!authorVal || !textVal) {
      alert('작성자 이름과 댓글 내용을 입력해주세요.');
      return;
    }
    if(currentPostIndex === null) return;

    posts[currentPostIndex].comments.push({
      author: authorVal,
      text: textVal
    });
    commentAuthor.value = '';
    commentText.value = '';
    renderComments();
  });

  // 검색 기능
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', e => {
    renderPosts(e.target.value);
  });

  // 초기 상태: 로그인 안 된 상태라서 글쓰기 버튼 비활성화, 게시글 목록 초기 렌더링
  writePostBtn.disabled = true;
  renderPosts();

</script>
</body>
</html>

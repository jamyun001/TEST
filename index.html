<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #f0f2f7;
    color: #222;
    min-height: 100vh;
    position: relative;
    -webkit-tap-highlight-color: transparent;
  }
  header {
    text-align: center;
    margin-bottom: 28px;
    position: relative;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #3366ff;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
  }
  header p {
    font-size: 1rem;
    color: #666;
  }
  #loginBtn, #logoutBtn {
    position: absolute;
    top: 0;
    right: 0;
    padding: 8px 16px;
    font-weight: 700;
    font-size: 1rem;
    color: #3366ff;
    background: transparent;
    border: 2px solid #3366ff;
    border-radius: 20px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #loginBtn:hover, #logoutBtn:hover {
    background: #3366ff;
    color: white;
  }
  #topBar {
    display: flex;
    gap: 12px;
    margin-bottom: 26px;
  }
  #searchInput {
    flex-grow: 1;
    max-width: 65%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #d0d7e9;
    font-size: 1rem;
    font-weight: 600;
    background: white;
    color: #222;
    transition: 0.3s;
  }
  #searchInput:focus {
    border-color: #3366ff;
    box-shadow: 0 0 8px rgba(51,102,255,0.3);
    outline: none;
  }
  #writePostBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    flex-shrink: 0;
    max-width: 35%;
  }
  #writePostBtn:disabled {
    background: #a0a7e8;
    cursor: not-allowed;
    box-shadow: none;
  }
  #writePostBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #writePostBtn:active:not(:disabled) {
    box-shadow: 0 4px 12px rgba(51,102,255,0.7);
  }
  #postsList {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.07);
    padding: 20px 24px;
    max-height: 65vh;
    overflow-y: auto;
  }
  #postsList ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postsList li {
    padding: 16px 14px;
    border-bottom: 1.3px solid #e6e9f8;
    cursor: pointer;
    border-radius: 14px;
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  #postsList li:last-child {
    border-bottom: none;
  }
  #postsList li:hover,
  #postsList li:focus {
    background: #e8efff;
    outline: none;
  }
  .post-title {
    font-weight: 800;
    font-size: 1.2rem;
    color: #3366ff;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .post-meta {
    font-weight: 600;
    font-size: 0.85rem;
    color: #7a8198;
    white-space: nowrap;
  }
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(20,30,70,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px 16px;
    z-index: 1600;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    max-height: 85vh;
    padding: 32px 36px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    overflow-y: auto;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    display: flex;
    flex-direction: column;
  }
  .modal-content h2 {
    font-weight: 900;
    font-size: 1.8rem;
    color: #3366ff;
    margin-bottom: 26px;
  }
  .modal-content input[type="text"],
  .modal-content input[type="password"],
  .modal-content textarea {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    border: 2px solid #d4d9e8;
    font-size: 1rem;
    font-weight: 600;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Pretendard', sans-serif;
    margin-bottom: 18px;
    background: white;
    color: #222;
  }
  .modal-content input[type="text"]:focus,
  .modal-content input[type="password"]:focus,
  .modal-content textarea:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.5);
    outline: none;
  }
  .modal-content button#submitPostBtn,
  .modal-content button#submitLoginBtn,
  .modal-content button#submitRegisterBtn {
    background: linear-gradient(135deg, #3366ff, #254eda);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: auto;
  }
  .modal-content button#submitPostBtn:hover,
  .modal-content button#submitLoginBtn:hover,
  .modal-content button#submitRegisterBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  .modal-content button#submitPostBtn:active,
  .modal-content button#submitLoginBtn:active,
  .modal-content button#submitRegisterBtn:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  .modal-content .closeBtn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 2.6rem;
    background: transparent;
    border: none;
    color: #8c95b8;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .modal-content .closeBtn:hover {
    color: #3366ff;
  }
  #postDetailContent {
    white-space: pre-wrap;
    color: #404556;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  #commentForm {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  #commentForm input[type="text"] {
    flex: 1 1 45%;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d5dbe8;
    font-weight: 600;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #222;
  }
  #commentForm input[type="text"]:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.35);
    outline: none;
  }
  #commentForm button {
    flex: 1 1 100%;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #commentForm button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #commentForm button:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  #commentsList {
    max-height: 320px;
    overflow-y: auto;
    background: #f8fbff;
    border: 2px solid #d5dbed;
    border-radius: 20px;
    padding: 14px 22px;
    color: #3c475b;
    font-weight: 600;
    font-size: 1rem;
  }
  .comment-item {
    padding: 10px 12px;
    border-bottom: 1px solid #d9e0f5;
    outline: none;
    position: relative;
  }
  .comment-item:last-child {
    border-bottom: none;
  }
  .comment-author {
    font-weight: 700;
    margin-bottom: 4px;
    color: #3366ff;
  }
  /* 로그인, 회원가입 모달 탭 UI */
  #authTabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 18px;
  }
  #authTabs button {
    background: transparent;
    border: none;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 6px 12px;
    cursor: pointer;
    color: #666;
    border-bottom: 3px solid transparent;
    transition: color 0.3s ease, border-bottom-color 0.3s ease;
  }
  #authTabs button.active {
    color: #3366ff;
    border-bottom-color: #3366ff;
  }
</style>
</head>
<body>
<header>
  <h1>체르 갤러리</h1>
  <p>MADE BY JAMYUN</p>
  <button id="loginBtn" aria-label="로그인 버튼">로그인</button>
  <button id="logoutBtn" aria-label="로그아웃 버튼" style="display:none;">로그아웃</button>
</header>
<div id="topBar">
  <input type="text" id="searchInput" placeholder="제목으로 검색" aria-label="게시물 제목 검색" />
  <button id="writePostBtn" aria-label="게시글 작성하기" disabled>글쓰기</button>
</div>
<section id="postsList" aria-label="게시글 목록">
  <ul tabindex="0"></ul>
</section>

<!-- 로그인/회원가입 모달 -->
<div class="modal" id="authModal" role="dialog" aria-modal="true" aria-labelledby="authModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="authModalTitle">로그인</h2>
    <div id="authTabs">
      <button id="loginTab" class="active" type="button">로그인</button>
      <button id="registerTab" type="button">회원가입</button>
    </div>
    <form id="loginForm" style="display:flex; flex-direction: column;">
      <input type="text" id="loginId" placeholder="아이디" required aria-label="아이디 입력" autocomplete="username" />
      <input type="password" id="loginPassword" placeholder="비밀번호" required aria-label="비밀번호 입력" autocomplete="current-password" />
      <button id="submitLoginBtn" type="submit">로그인</button>
    </form>
    <form id="registerForm" style="display:none; flex-direction: column;">
      <input type="text" id="registerId" placeholder="아이디" required aria-label="회원가입 아이디 입력" autocomplete="username" />
      <input type="password" id="registerPassword" placeholder="비밀번호" required aria-label="회원가입 비밀번호 입력" autocomplete="new-password" />
      <input type="text" id="registerNickname" placeholder="닉네임" required aria-label="회원가입 닉네임 입력" />
      <button id="submitRegisterBtn" type="submit">회원가입</button>
    </form>
  </div>
</div>

<!-- 글쓰기 모달 -->
<div class="modal" id="postModal" role="dialog" aria-modal="true" aria-labelledby="postModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postModalTitle">게시글 작성</h2>
    <input type="text" id="postTitle" placeholder="제목을 입력하세요" aria-label="게시글 제목 입력" />
    <textarea id="postContent" rows="6" placeholder="내용을 입력하세요" aria-label="게시글 내용 입력"></textarea>
    <button id="submitPostBtn">작성 완료</button>
  </div>
</div>

<!-- 게시글 상세 모달 -->
<div class="modal" id="postDetailModal" role="dialog" aria-modal="true" aria-labelledby="postDetailTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postDetailTitle"></h2>
    <div id="postDetailContent"></div>

    <form id="commentForm" aria-label="댓글 작성 폼">
      <input type="text" id="commentAuthor" placeholder="이름" readonly aria-label="댓글 작성자 이름" />
      <input type="text" id="commentText" placeholder="댓글을 입력하세요" required aria-required="true" aria-label="댓글 내용 입력" />
      <button type="submit">댓글 작성</button>
    </form>

    <section id="commentsList" aria-live="polite" aria-label="댓글 목록"></section>
  </div>
</div>

<script>
  // 서버 주소 (필요시 변경)
  const SERVER_URL = 'http://localhost:3000';

  // 요소
  const postsListEl = document.querySelector('#postsList ul');
  const writePostBtn = document.getElementById('writePostBtn');
  const postModal = document.getElementById('postModal');
  const postDetailModal = document.getElementById('postDetailModal');
  const postTitleInput = document.getElementById('postTitle');
  const postContentInput = document.getElementById('postContent');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const postDetailTitle = document.getElementById('postDetailTitle');
  const postDetailContent = document.getElementById('postDetailContent');
  const commentForm = document.getElementById('commentForm');
  const commentAuthorInput = document.getElementById('commentAuthor');
  const commentTextInput = document.getElementById('commentText');
  const commentsList = document.getElementById('commentsList');
  const searchInput = document.getElementById('searchInput');

  const authModal = document.getElementById('authModal');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const loginTab = document.getElementById('loginTab');
  const registerTab = document.getElementById('registerTab');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const submitLoginBtn = document.getElementById('submitLoginBtn');
  const submitRegisterBtn = document.getElementById('submitRegisterBtn');
  const authModalCloseBtn = authModal.querySelector('.closeBtn');
  const postModalCloseBtn = postModal.querySelector('.closeBtn');
  const postDetailModalCloseBtn = postDetailModal.querySelector('.closeBtn');

  let posts = [];
  let selectedPost = null;
  let token = null; // JWT 토큰 저장용
  let nickname = ''; // 로그인 닉네임 저장용

  // 토큰 저장/불러오기 (localStorage)
  function saveToken(t) {
    localStorage.setItem('jwtToken', t);
  }
  function loadToken() {
    return localStorage.getItem('jwtToken');
  }
  function clearToken() {
    localStorage.removeItem('jwtToken');
  }

  // 토큰에서 닉네임 추출 (payload decode)
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
      return JSON.parse(jsonPayload);
    } catch {
      return null;
    }
  }

  // 로그인 상태 UI 변경
  function updateAuthUI() {
    if (token) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      writePostBtn.disabled = false;
      commentAuthorInput.value = nickname;
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      writePostBtn.disabled = true;
      commentAuthorInput.value = '';
    }
  }

  // 모달 열기
  function openModal(modal) {
    modal.classList.add('active');
    modal.setAttribute('tabindex', '-1');
    modal.focus();
  }
  // 모달 닫기
  function closeModal(modal) {
    modal.classList.remove('active');
    if (modal === authModal) {
      loginForm.reset();
      registerForm.reset();
      showLoginForm();
    }
    if (modal === postModal) {
      postTitleInput.value = '';
      postContentInput.value = '';
    }
    if (modal === postDetailModal) {
      selectedPost = null;
      commentsList.innerHTML = '';
      commentTextInput.value = '';
    }
  }

  // 로그인 폼 보이기
  function showLoginForm() {
    loginForm.style.display = 'flex';
    registerForm.style.display = 'none';
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
  }

  // 회원가입 폼 보이기
  function showRegisterForm() {
    loginForm.style.display = 'none';
    registerForm.style.display = 'flex';
    loginTab.classList.remove('active');
    registerTab.classList.add('active');
  }

  // 게시글 리스트 렌더링
  function renderPosts() {
    const filterText = searchInput.value.trim().toLowerCase();
    postsListEl.innerHTML = '';

    const filteredPosts = posts.filter(post =>
      post.title.toLowerCase().includes(filterText)
    );

    if (filteredPosts.length === 0) {
      postsListEl.innerHTML = '<li>검색 결과가 없습니다.</li>';
      return;
    }

    filteredPosts.forEach(post => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.setAttribute('aria-pressed', 'false');
      li.className = 'post-item';

      const titleDiv = document.createElement('div');
      titleDiv.className = 'post-title';
      titleDiv.textContent = post.title;

      const metaDiv = document.createElement('div');
      metaDiv.className = 'post-meta';
      const date = new Date(post.createdAt);
      metaDiv.textContent = `${post.author} · ${date.toLocaleString()}`;

      li.appendChild(titleDiv);
      li.appendChild(metaDiv);

      li.addEventListener('click', () => openPostDetail(post.id));
      li.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPostDetail(post.id);
        }
      });

      postsListEl.appendChild(li);
    });
  }

  // 게시글 불러오기
  async function fetchPosts() {
    try {
      const res = await fetch(`${SERVER_URL}/posts`);
      if (!res.ok) throw new Error('게시글을 불러오는데 실패했습니다.');
      posts = await res.json();
      renderPosts();
    } catch (error) {
      alert(error.message);
    }
  }

  // 게시글 상세보기 열기
  async function openPostDetail(postId) {
    try {
      const res = await fetch(`${SERVER_URL}/posts/${postId}`);
      if (!res.ok) throw new Error('게시글을 불러오는데 실패했습니다.');
      const post = await res.json();
      selectedPost = post;

      postDetailTitle.textContent = post.title;
      postDetailContent.textContent = post.content;

      // 댓글 불러오기
      await fetchComments(postId);

      // 댓글 작성자 이름 자동 입력
      commentAuthorInput.value = nickname || '';

      openModal(postDetailModal);
    } catch (error) {
      alert(error.message);
    }
  }

  // 댓글 불러오기
  async function fetchComments(postId) {
    try {
      const res = await fetch(`${SERVER_URL}/posts/${postId}/comments`);
      if (!res.ok) throw new Error('댓글을 불러오는데 실패했습니다.');
      const comments = await res.json();
      renderComments(comments);
    } catch (error) {
      alert(error.message);
    }
  }

  // 댓글 렌더링
  function renderComments(comments) {
    commentsList.innerHTML = '';
    if (comments.length === 0) {
      commentsList.textContent = '댓글이 없습니다.';
      return;
    }
    comments.forEach(comment => {
      const div = document.createElement('div');
      div.className = 'comment-item';
      div.tabIndex = 0;

      const author = document.createElement('div');
      author.className = 'comment-author';
      author.textContent = comment.author;

      const text = document.createElement('div');
      text.textContent = comment.content;

      div.appendChild(author);
      div.appendChild(text);
      commentsList.appendChild(div);
    });
  }

  // 댓글 작성 핸들러
  commentForm.addEventListener('submit', async e => {
    e.preventDefault();
    if (!token) {
      alert('로그인이 필요합니다.');
      return;
    }
    if (!commentTextInput.value.trim()) {
      alert('댓글 내용을 입력하세요.');
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/posts/${selectedPost.id}/comments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({
          author: nickname,
          content: commentTextInput.value.trim()
        })
      });
      if (!res.ok) throw new Error('댓글 작성에 실패했습니다.');
      commentTextInput.value = '';
      await fetchComments(selectedPost.id);
    } catch (error) {
      alert(error.message);
    }
  });

  // 글쓰기 버튼 클릭
  writePostBtn.addEventListener('click', () => {
    if (!token) {
      alert('로그인이 필요합니다.');
      return;
    }
    openModal(postModal);
  });

  // 글쓰기 모달 닫기
  postModalCloseBtn.addEventListener('click', () => {
    closeModal(postModal);
  });

  // 게시글 작성 제출
  submitPostBtn.addEventListener('click', async () => {
    const title = postTitleInput.value.trim();
    const content = postContentInput.value.trim();
    if (!title) {
      alert('제목을 입력하세요.');
      return;
    }
    if (!content) {
      alert('내용을 입력하세요.');
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/posts`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ title, content })
      });
      if (!res.ok) throw new Error('게시글 작성에 실패했습니다.');
      await fetchPosts();
      closeModal(postModal);
    } catch (error) {
      alert(error.message);
    }
  });

  // 로그인/회원가입 모달 닫기
  authModalCloseBtn.addEventListener('click', () => {
    closeModal(authModal);
  });

  // 게시글 상세 모달 닫기
  postDetailModalCloseBtn.addEventListener('click', () => {
    closeModal(postDetailModal);
  });

  // 로그인 버튼 클릭
  loginBtn.addEventListener('click', () => {
    openModal(authModal);
    showLoginForm();
  });

  // 로그아웃 버튼 클릭
  logoutBtn.addEventListener('click', () => {
    token = null;
    nickname = '';
    clearToken();
    updateAuthUI();
    alert('로그아웃 되었습니다.');
  });

  // 로그인 탭 클릭
  loginTab.addEventListener('click', showLoginForm);
  // 회원가입 탭 클릭
  registerTab.addEventListener('click', showRegisterForm);

  // 로그인 폼 제출
  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    const id = document.getElementById('loginId').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    if (!id || !password) {
      alert('아이디와 비밀번호를 입력하세요.');
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password })
      });
      if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.message || '로그인 실패');
      }
      const data = await res.json();
      token = data.token;
      saveToken(token);
      const payload = parseJwt(token);
      nickname = payload ? payload.nickname : '';
      updateAuthUI();
      closeModal(authModal);
      alert('로그인 성공');
    } catch (error) {
      alert(error.message);
    }
  });

  // 회원가입 폼 제출
  registerForm.addEventListener('submit', async e => {
    e.preventDefault();
    const id = document.getElementById('registerId').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    const nick = document.getElementById('registerNickname').value.trim();
    if (!id || !password || !nick) {
      alert('모든 정보를 입력하세요.');
      return;
    }
    try {
      const res = await fetch(`${SERVER_URL}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password, nickname: nick })
      });
      if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.message || '회원가입 실패');
      }
      alert('회원가입 성공! 로그인 해주세요.');
      showLoginForm();
    } catch (error) {
      alert(error.message);
    }
  });

  // 검색어 입력시 렌더링
  searchInput.addEventListener('input', () => {
    renderPosts();
  });

  // 초기 실행
  (function init() {
    token = loadToken();
    if (token) {
      const payload = parseJwt(token);
      nickname = payload ? payload.nickname : '';
    }
    updateAuthUI();
    fetchPosts();
  })();

  // ESC 키로 모달 닫기
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      if (authModal.classList.contains('active')) closeModal(authModal);
      if (postModal.classList.contains('active')) closeModal(postModal);
      if (postDetailModal.classList.contains('active')) closeModal(postDetailModal);
    }
  });

</script>
</body>
</html>
